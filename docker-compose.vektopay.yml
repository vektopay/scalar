services:
  db:
    image: pgvector/pgvector:pg16
    container_name: vektopay-db
    environment:
      POSTGRES_DB: vektopay
      POSTGRES_USER: vektopay
      POSTGRES_PASSWORD: vektopay
    ports:
      - "5432:5432"
    volumes:
      - vektopay_db:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vektopay -d vektopay"]
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  vektopay_db:
